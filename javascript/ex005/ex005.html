<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="./ex005.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <div class="container">
        <div class="start">
            <label for="startid">Início: </label>
            <input type="number" name="start" id="startid">
        </div> 
        <div class="end">
            <label for="endid">Fim: </label>
            <input type="number" name="end" id="endid">
        </div>       
        <div class="step-by-step">
            <label for="stepid">Passo: </label>
            <input type="number" name="step" id="stepid">
        </div>
        <button class="btn" id="count" type="submit">Contar</button>
        <p id="result">Preparando a contagem...</p>
    </div>
    <p class="text-footer">© CursoemVideo</p>

    <script src="./ex005.js"></script>
</body>
</html>
